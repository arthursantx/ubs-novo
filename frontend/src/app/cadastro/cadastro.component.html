<div class="container mt-5">
    <!-- Cabeçalho -->
    <div class="text-center mb-4">
        <h1 class="text-primary">Cadastro</h1>
        <p class="text-muted">Preencha os campos abaixo para realizar o cadastro.</p>
    </div>

    <!-- Mensagem -->
    <div *ngIf="mensagem" class="alert alert-success text-center">
        {{ mensagem }}
    </div>

    <!-- Formulário -->
    <form class="row g-3">
        <!-- Informações Pessoais -->
        <h4 class="text-secondary">Informações Pessoais</h4>
        <div class="col-12">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="obj.id" name="id" readonly />
        </div>
        <div class="col-12">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" [(ngModel)]="obj.nomeCompleto" name="nomeCompleto" required />
        </div>
        <div class="col-12">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" [(ngModel)]="obj.cpf" name="cpf" required />
        </div>
        <div class="col-12">
            <label for="nomeMae" class="form-label">Nome da Mãe</label>
            <input type="text" class="form-control" id="nomeMae" [(ngModel)]="obj.nomeMae" name="nomeMae" required />
        </div>
        <div class="col-12">
            <label for="nomePai" class="form-label">Nome do Pai</label>
            <input type="text" class="form-control" id="nomePai" [(ngModel)]="obj.nomePai" name="nomePai" required />
        </div>
        <div class="col-12">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="obj.dataNascimento" name="dataNascimento" required />
        </div>
        <div class="col-12">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" [(ngModel)]="obj.sexo" name="sexo" required>
                <option value="" disabled selected>Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="col-12">
            <label for="nacionalidade" class="form-label">Nacionalidade</label>
            <input type="text" class="form-control" id="nacionalidade" [(ngModel)]="obj.nacionalidade" name="nacionalidade" required />
        </div>

        <!-- Contato -->
        <h4 class="text-secondary mt-4">Contato</h4>
        <div class="col-12">
            <label for="contatoCelular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="contatoCelular" [(ngModel)]="obj.contatoCelular" name="contatoCelular" required />
        </div>
        <div class="col-12">
            <label for="contatoResidencial" class="form-label">Telefone Residencial</label>
            <input type="tel" class="form-control" id="contatoResidencial" [(ngModel)]="obj.contatoResidencial" name="contatoResidencial" />
        </div>
        <div class="col-12">
            <label for="contatoComercial" class="form-label">Telefone Comercial</label>
            <input type="tel" class="form-control" id="contatoComercial" [(ngModel)]="obj.contatoComercial" name="contatoComercial" />
        </div>
        <div class="col-12">
            <label for="contatoEmail" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="contatoEmail" [(ngModel)]="obj.contatoEmail" name="contatoEmail" required />
        </div>

        <!-- Dados Complementares -->
        <h4 class="text-secondary mt-4">Dados Complementares</h4>
        <div class="col-12">
            <label for="municipioNascimento" class="form-label">Município de Nascimento</label>
            <input type="text" class="form-control" id="municipioNascimento" [(ngModel)]="obj.municipioNascimento" name="municipioNascimento" required />
        </div>
        <div class="col-12">
            <label for="racaCor" class="form-label">Raça/Cor</label>
            <input type="text" class="form-control" id="racaCor" [(ngModel)]="obj.racaCor" name="racaCor" required />
        </div>
        <div class="col-12">
            <label for="frequentaEscola" class="form-label">Frequenta Escola?</label>
            <select class="form-select" id="frequentaEscola" [(ngModel)]="obj.frequentaEscola" name="frequentaEscola">
                <option value="" disabled selected>Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <div class="col-12">
            <label for="escolaridade" class="form-label">Escolaridade</label>
            <input type="text" class="form-control" id="escolaridade" [(ngModel)]="obj.escolaridade" name="escolaridade" required />
        </div>
        <div class="col-12">
            <label for="situacaoFamiliar" class="form-label">Situação Familiar</label>
            <input type="text" class="form-control" id="situacaoFamiliar" [(ngModel)]="obj.situacaoFamiliar" name="situacaoFamiliar" />
        </div>
        <div class="col-12">
            <label for="vinculoEstabelecido" class="form-label">Vínculo Estabelecido</label>
            <input type="text" class="form-control" id="vinculoEstabelecido" [(ngModel)]="obj.vinculoEstabelecido" name="vinculoEstabelecido" />
        </div>
        <div class="col-12">
            <label for="cadastroEstabelecido" class="form-label">Cadastro Estabelecido</label>
            <input type="text" class="form-control" id="cadastroEstabelecido" [(ngModel)]="obj.cadastroEstabelecido" name="cadastroEstabelecido" />
        </div>
        <div class="col-12">
            <label for="deficiencia" class="form-label">Deficiência</label>
            <select class="form-select" id="deficiencia" [(ngModel)]="obj.deficiencia" name="deficiencia">
                <option value="" disabled selected>Selecione</option>
                <option value="nenhuma">Nenhuma</option>
                <option value="auditiva">Auditiva</option>
                <option value="visual">Visual</option>
                <option value="motoras">Motoras</option>
                <option value="intelectual">Intelectual</option>
                <option value="multipla">Múltipla</option>
                <option value="outra">Outra</option>
            </select>
        </div>
        <div class="col-12">
            <label for="tipoDeficiencia" class="form-label">Tipo de Deficiência</label>
            <input type="text" class="form-control" id="tipoDeficiencia" [(ngModel)]="obj.tipoDeficiencia" name="tipoDeficiencia" />
        </div>
        <div class="col-12">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" [(ngModel)]="obj.rg" name="rg" required />
        </div>
        <div class="col-12">
            <label for="origemEndereco" class="form-label">Origem do Endereço</label>
            <input type="text" class="form-control" id="origemEndereco" [(ngModel)]="obj.origemEndereco" name="origemEndereco" />
        </div>

        <!-- Botão -->
        <div class="col-12 text-center mt-4">
            <button (click)="salvar();" class="btn btn-primary btn-lg">Salvar</button>
        </div>
    </form>
</div>
